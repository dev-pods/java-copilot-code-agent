# Application Configuration
spring.application.name=school-management-system
server.port=8080

# MongoDB Configuration (optional for demo)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mergington_high

# Skip MongoDB auto-configuration if not available
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.MongoAutoConfiguration,org.springframework.boot.autoconfigure.data.mongo.MongoDataAutoConfiguration

# Logging Configuration
logging.level.com.mergingtonhigh.schoolmanagement=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN